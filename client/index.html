<head>
  <title>asciify IM</title>
</head>

<body>
  {{> moar}}
  {{> msgs}}
  {{> input}}
</body>

<template name="moar">
  <div id="moar"><button class="btn btn-mini" type="button"><i class="icon-arrow-up"></i> Older</button></div>
</template>

<template name="msgs">
  <ul id="msgs">
    {{#each msgs}}
      {{> msg}}
    {{/each}}
  </ul>
</template>

<template name="msg">
  <li>
    <div class="meta">
        <time datetime="{{created}}">{{fromnow created}}</time>
    </div>
    {{#constant}}
    <div>
      <div class="msg-box">
        <pre data-font="{{font}}">{{msg}}</pre>
      </div>
      <img class="gravatar" src="{{gravatar handle}}" title="{{trim handle}}">
    </div>
    {{/constant}}
  </li>
</template>

<template name="input">
  <div id="input">
    <form class="input-append">
       <input id="msg" class="span4" type="text" placeholder="Message"/>
       <button id="send" class="btn btn-success" type="button">Asciify!</button>
    </form>
    <div class="form-inline">
      <div class="input-prepend">
        <span class="add-on">@</span>
        <input id="handle" type="text" placeholder="Email"/>
      </div>
      <div class="input-prepend">
        <span id="font-add-on" class="add-on">T</span>
        <select id="font"></select>
      </div>
    </div>
    <a id="gh" href="https://github.com/alanshaw/meteor-asciify" title="Fork me on GitHub"><img src="img/GitHub-Mark-32px.png" alt="GitHub logo"/></a>
  </div>
</template>
