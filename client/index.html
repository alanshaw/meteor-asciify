<head>
  <title>asciifym</title>
</head>

<body>
  {{> msgs}}
  {{> input}}
</body>

<template name="msgs">
  <ul>
    {{#each msgs}}
      {{> msg}}
    {{/each}}
  </ul>
</template>

<template name="msg">
  <li>
    <time datetime="{{created}}">{{created}}</time>
    <strong>{{handle}}: </strong>
    <pre data-font="{{font}}">{{msg}}</pre>
  </li>
</template>

<template name="input">
  <input id="handle" type="text"/>
  <input id="msg" type="text"/>
  <select id="font">
    <option>graffiti</option>
  </select>
  <input id="send" type="button" value="Send" />
</template>
